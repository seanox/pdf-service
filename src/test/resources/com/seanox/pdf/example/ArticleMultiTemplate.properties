# These mockup properties are used as optional preview.
# The properties  creates a nested map structure for a data object, comparable
# to JSON. The nesting is based on the dot as separator in the key.
# The map structure supports three data types: Map, Collection, String
# Map and Collection are only used for nesting.
# At the end a key with a string value must always be used.
#
# Rules: 
#   - each dot in the key creates/uses a sub-map.
#   - if a (partial)key ends with [n], a list with a map is created/used
#     n is the index in the list
#         e.g. report.data[0].value = Value 1
#              report.data[1].value = Value 2
#              report.data[2].value = Value 3
#
# Escape sequences of unicode:
#   AE \u00c4
#   OE \u00d6
#   UE \u00dc
#   ae \u00e4
#   oe \u00f6
#   ue \u00fc
#   ss \u00df

