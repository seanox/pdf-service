<article id="article">
  <h3>![PAGE_PRODUCT_DATA_SHEET]</h3>
  <h1>#[headline]</h1>
  <table>
    <tr>
      <td>
        #include articleIncludeC_4.html
        <!-- more fields with distance -->
        <p></p>
      </td>
      <td rowspan="2"></td>
      <td rowspan="2">
        <img src="#[images[[#[large]]]]"/>
      </td>
    </tr>
    <tr>
      <td>
        <p></p>
        <table id="articlePrice">
          <tr>
            <td>![ARTICLE_PRICE_NETT]</td>
            <td>#[articlePrice[[#[netText]]]]</td>
          </tr>
          <tr>
            <td>![ARTICLE_PRICE_GROSS]</td>
            <td>#[articlePrice[[#[grossText]]]]</td>
          </tr>                                
        </table>
      </td>
    </tr>
  </table>
  <h2 exists="#[description-exists]">![ARTICLE_DESCRIPTION]</h2>
  <p id="articleDescription" exists="#[description-exists]">
    #[description]
  </p>
</article>
